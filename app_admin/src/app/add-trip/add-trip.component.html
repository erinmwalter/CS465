<div class="col-md-5">
    <h2 class="text-center">Add Trip</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Code</label>
        <input type="text" formControlName="code" placeholder="Code" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.code.errors }">
        <div *ngIf="submitted && f.code.errors">
            <div *ngIf="f.code.errors?.required">Trip Code is required</div>
        </div>
    </div>
    <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="name" placeholder="Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
        <div *ngIf="submitted && f.name.errors">
            <div *ngIf="f.name.errors?.required"> Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label>Length</label>
        <input type="text" formControlName="length" placeholder="Length" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
        <div *ngIf="submitted && f.name.errors">
            <div *ngIf="f.length.errors?.required"> Length is required</div>
        </div>
    </div>
    <div class="form-group">
        <label>Start Date</label>
        <input type="date" formControlName="start" placeholder="Start" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
        <div *ngIf="submitted && f.name.errors">
            <div *ngIf="f.start.errors?.required"> Start is required</div>
        </div>
    </div>
    <div class="form-group">
        <label>Resort</label>
        <input type="text" formControlName="resort" placeholder="Resort" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
        <div *ngIf="submitted && f.name.errors">
            <div *ngIf="f.resort.errors?.required"> Resort is required</div>
        </div>
    </div>
    <div class="form-group">
        <label>Cost Per Person</label>
        <input type="number" formControlName="perPerson" placeholder="Cost Per Person" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
        <div *ngIf="submitted && f.name.errors">
            <div *ngIf="f.perPerson.errors?.required"> Cost per person is required</div>
        </div>
    </div>
    <div class="form-group">
        <label>Image</label>
        <input type="text" formControlName="image" placeholder="Image" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
        <div *ngIf="submitted && f.name.errors">
            <div *ngIf="f.image.errors?.required"> Image is required</div>
        </div>
    </div>
    <div class="form-group">
        <label>Description</label>
        <input type="text" formControlName="description" placeholder="Description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
        <div *ngIf="submitted && f.name.errors">
            <div *ngIf="f.description.errors?.required"> Description is required</div>
        </div>
    </div>
    <button type="submit" class="btn btn-info">Save</button>
 </form>
</div>
